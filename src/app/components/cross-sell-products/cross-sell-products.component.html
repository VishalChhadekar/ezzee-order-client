<div class="product-grid">
    <mat-card *ngFor="let product of products">
        <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="product.imageUrl" alt="Product image">
        <mat-card-content>
            <p>Price: {{ product.price | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Add to Cart</button>
        </mat-card-actions>
    </mat-card>
</div>
