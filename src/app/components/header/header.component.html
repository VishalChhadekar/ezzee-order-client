<mat-toolbar color="primary" style="display: flex; justify-content: space-between;">
    <span>My Store</span>
    <span class="spacer"></span>
    <nav>
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/products">Products</a>
      <a mat-button routerLink="/about">About</a>
      <a mat-button routerLink="/contact">Contact</a>

    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search products" />

    <button mat-icon-button aria-label="Shopping Cart">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-toolbar>
