<header class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <div class="text-lg font-semibold text-gray-800">
      <a routerLink="/" class="hover:text-gray-600">My Store</a>
    </div>

    <!-- Navigation Links -->
    <nav class="space-x-6">
      <a routerLink="/" class="text-gray-700 hover:text-gray-600">Home</a>
      <a routerLink="/products" class="text-gray-700 hover:text-gray-600">Products</a>
      <a routerLink="/about" class="text-gray-700 hover:text-gray-600">About</a>
      <a routerLink="/contact" class="text-gray-700 hover:text-gray-600">Contact</a>
    </nav>

    <!-- Search Bar -->
    <div class="relative flex items-center w-full max-w-md mx-4">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        placeholder="Search for products..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
      />
      <button (click)="onSearch()" class="absolute right-2 text-gray-500 hover:text-gray-700 focus:outline-none">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 15l5-5m-5 5l-5-5m5 5l5 5m-5-5a7 7 0 1114 0 7 7 0 01-14 0"
          />
        </svg>
      </button>
    </div>

    <!-- Shopping Cart Icon -->
    <button aria-label="Shopping Cart" class="text-gray-700 hover:text-gray-600">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
      </svg>
    </button>
  </div>
</header>
