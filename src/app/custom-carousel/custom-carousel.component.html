<!-- custom-carousel.component.html -->
<div class="carousel-container">
    <div class="carousel-slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide">
        <img [src]="slide" alt="Slide {{ i + 1 }}">
    </div>
    <!-- Carousel navigation buttons -->
    <button mat-icon-button (click)="prevSlide()">
        <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button (click)="nextSlide()">
        <mat-icon>chevron_right</mat-icon>
    </button>
</div>
