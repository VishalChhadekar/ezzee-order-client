<section class="container mx-auto p-8">
  <h1 class="text-4xl font-semibold text-gray-800 mb-4">Our Products</h1>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mt-8">
    <div *ngFor="let product of filteredProducts" class="bg-white rounded-lg shadow-md p-4 text-center">
      <img [src]="product.image_url" alt="{{ product.product_name }}" class="h-48 w-full object-cover rounded-md mb-4">
      <h3 class="text-lg font-medium text-gray-800">{{ product.product_name }}</h3>
      <p class="text-sm text-gray-500">{{ product.description }}</p>
      <p class="text-lg font-semibold text-gray-700 mt-2">{{ product.price | currency }}</p>
      <button (click)="addToCart(product)" class="bg-pink-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-pink-600">
        Add to Cart
      </button>
    </div>
  </div>
</section>
