<section class="container mx-auto p-8">
    <h1 class="text-4xl font-semibold text-gray-800 mb-4">Contact Us</h1>
    <p class="text-lg text-gray-600 mb-6">
      Have any questions or feedback? We'd love to hear from you. Please fill out the form below.
    </p>
    
    <form (ngSubmit)="onSubmit()" class="max-w-lg mx-auto">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700">Message</label>
        <textarea id="message" rows="5" class="w-full px-4 py-2 border rounded-lg" required></textarea>
      </div>
      <button type="submit" class="bg-pink-500 text-white px-6 py-3 rounded-md hover:bg-pink-600">
        Send Message
      </button>
    </form>
  </section>
